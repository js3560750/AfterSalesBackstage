<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<!--AmazingUI -->
	<link rel="stylesheet" href="/assets/css/amazeui.min.css"/>
	<link rel="stylesheet" href="/assets/css/admin.css">
	<title>后台管理</title>
</head>
<body>
	<!--添加下面两个div 以给页面添加滑动条！！！-->
	<div class="admin-content">
		<div class="admin-content-body">
			<form class="am-form" method="post" enctype="multipart/form-data" action="/web/product">
				<fieldset>
					<legend>设备发货信息详情</legend>
					<div class="am-form-group">
						<label>产品编号（序列号）</label>
						<p><input type="text" class="am-form-field am-radius" th:value="${model.serialNumber}"  name="serialNumber" /></p>
						<label>产品名称</label>
						<p><input type="text" class="am-form-field am-radius" th:value="${model.productName}"  name="productName" /></p>
						<label>产品型号</label>
						<p><input type="text" class="am-form-field am-radius" th:value="${model.productModel}"  name="productModel" /></p>
						<label>产品类型</label>
						<p><input type="text" class="am-form-field am-radius" th:value="${model.productType}"  name="productType" /></p>
						<label>医院名称</label>
						<p><input type="text" class="am-form-field am-radius" th:value="${model.hospitalName}"  name="hospitalName" /></p>
						<label>医院地址</label>
						<p><input type="text" class="am-form-field am-radius" th:value="${model.hospitalAddress}"  name="hospitalAddress" /></p>
						<label>医院科室</label>
						<p><input type="text" class="am-form-field am-radius" th:value="${model.hospitalDepartment}"  name="hospitalDepartment" /></p>
						<label>医院联系人姓名</label>
						<p><input type="text" class="am-form-field am-radius" th:value="${model.hospitalContact}"  name="hospitalContact" /></p>
						<label>医院联系人电话</label>
						<p><input type="text" class="am-form-field am-radius" th:value="${model.hospitalTel}"  name="hospitalTel" /></p>
						<label>仪器状态</label>
						<p><input type="text" class="am-form-field am-radius" th:value="${model.status}"  name="status" /></p>
						<label>状态更改的时间</label>
						<p><input type="text" class="am-form-field am-radius" th:value="${model.statusChangeTime}"  name="statusChangeTime" /></p>
						<label>状态变更时的操作人</label>
						<p><input type="text" class="am-form-field am-radius" th:value="${model.statusOperator}"  name="statusOperator" /></p>
						<label>维修次数</label>
						<p><input type="text" class="am-form-field am-radius" th:value="${model.repairTimes}"  name="repairTimes" /></p>
						<label>保养次数</label>
						<p><input type="text" class="am-form-field am-radius" th:value="${model.maintenanceTimes}"  name="maintenanceTimes" /></p>
						<label>月表标本量总数</label>
						<p><input type="text" class="am-form-field am-radius" th:value="${model.monthSampleCount}"  name="monthSampleCount" /></p>
						<label>日表标本量总数</label>
						<p><input type="text" class="am-form-field am-radius" th:value="${model.daySampleCount}"  name="daySampleCount" /></p>
						<label>当前标本量总数</label>
						<p><input type="text" class="am-form-field am-radius" th:value="${model.currentSampleCount}"  name="currentSampleCount" /></p>
						<label>所在的大区</label>
						<p><input type="text" class="am-form-field am-radius" th:value="${model.region}"  name="region" /></p>
						<label>所在的省</label>
						<p><input type="text" class="am-form-field am-radius" th:value="${model.province}"  name="province" /></p>
						<label>所在的市</label>
						<p><input type="text" class="am-form-field am-radius" th:value="${model.city}"  name="city" /></p>
						<label>所在的区、县</label>
						<p><input type="text" class="am-form-field am-radius" th:value="${model.district}"  name="district" /></p>
                        <label>装机日期</label>
                        <div class="am-input-group am-datepicker-date" data-am-datepicker="{format: 'yyyy-mm-dd'}">
                        <span class="am-input-group-btn am-datepicker-add-on">
                            <button class="am-btn am-btn-default" type="button">
                                <span class="am-icon-calendar">
                                </span>
                            </button>
                        </span>
                            <input type="text" class="am-form-field" placeholder="请选择日期" readonly name="shipDate" th:value="${model.shipDate}">
                        </div>
						<label>月平均标本量</label>
						<p><input type="text" class="am-form-field am-radius" th:value="${model.remarks}"  name="remarks" /></p>


						<input type="hidden" th:value="${model.id}"  name="id">
						<input type="hidden" th:value="${model.gmtCreate}"  name="gmtCreate">
						<!--
						 *form表单只能用GET和POST方式
						 *
						 * 但如果我们在表单内添加一个隐藏的input标签如下
						 * <input type="hidden" name="_method" value="put" />
						 * 并且表单提交仍然写POST
						 *
						 * Springboot会自动识别这个隐藏input，并调用PUT方式的Controller方法来接受
						-->
						<input type="hidden" name="_method" value="put" />
					</div>
					<p><button type="submit" class="am-btn am-btn-primary">提交修改</button></p>
				</fieldset>
			</form>


		</div>
	</div>
	<!--[if (gte IE 9)|!(IE)]><!-->
	<script src="/assets/js/jquery.min.js"></script>
	<!--<![endif]-->
	<script src="/assets/js/amazeui.min.js"></script>
	<script src="/assets/js/app.js"></script>
</body>
</html>
