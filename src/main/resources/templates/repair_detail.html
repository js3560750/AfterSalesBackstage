<!DOCTYPE html>
<html lang="zh-CN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <!--AmazingUI -->
    <link rel="stylesheet" href="/assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="/assets/css/admin.css">
    <title>后台管理</title>
</head>
<body>
<!--添加下面两个div 以给页面添加滑动条！！！-->
<div class="admin-content">
    <!-- <div class="admin-content-body"> -->

    <fieldset>
        <legend>维修工单详情</legend>
        <div class="am-form-group">
            <label>id</label>
            <p><input type="text" class="am-form-field am-radius" name="id" th:value="${model.id}"/></p>
            <!--去掉p标签的话行之间就太挤了-->
            <label>工单编号</label>
            <p><input type="text" class="am-form-field am-radius" name="orderNumber" th:value="${model.orderNumber}"/>
            </p>
            <label>工程师</label>
            <p><input type="text" class="am-form-field am-radius" name="engineer" th:value="${model.engineer}"/></p>
            <label>工程师电话</label>
            <p><input type="text" class="am-form-field am-radius" name="engineerTel" th:value="${model.engineerTel}"/>
            </p>
            <label>工单状态</label>
            <p><input type="text" class="am-form-field am-radius" name="status" th:value="${model.status}"/></p>
            <label>医院申请时间</label>
            <p><input type="text" class="am-form-field am-radius" name="applyTime" th:value="${model.applyTime}"/></p>
            <label>医院期望维修时间</label>
            <p><input type="text" class="am-form-field am-radius" name="expectTime" th:value="${model.expectTime}"/></p>
            <label>派单时间</label>
            <p><input type="text" class="am-form-field am-radius" name="dealTime" th:value="${model.dealTime}"/></p>
            <label>预计到达时间</label>
            <p><input type="text" class="am-form-field am-radius" name="estimatedArrivalTime"
                      th:value="${model.estimatedArrivalTime}"/></p>
            <label>实际到达时间</label>
            <p><input type="text" class="am-form-field am-radius" name="arrivaledTime"
                      th:value="${model.arrivaledTime}"/></p>
            <label>工单完成时间</label>
            <p><input type="text" class="am-form-field am-radius" name="finishedTime" th:value="${model.finishedTime}"/>
            </p>
            <label>医院名称</label>
            <p><input type="text" class="am-form-field am-radius" name="hospitalName" th:value="${model.hospitalName}"/>
            </p>
            <label>医院联系人</label>
            <p><input type="text" class="am-form-field am-radius" name="hospitalContact"
                      th:value="${model.hospitalContact}"/></p>
            <label>医院联系人电话</label>
            <p><input type="text" class="am-form-field am-radius" name="hospitalTel" th:value="${model.hospitalTel}"/>
            </p>
            <label>产品名称</label>
            <p><input type="text" class="am-form-field am-radius" name="productName" th:value="${model.productName}"/>
            </p>
            <label>产品型号</label>
            <p><input type="text" class="am-form-field am-radius" name="productModel" th:value="${model.productModel}"/>
            </p>
            <label>产品序列号</label>
            <p><input type="text" class="am-form-field am-radius" name="serialNumber" th:value="${model.serialNumber}"/>
            </p>
            <label>产品版本</label>
            <p><input type="text" class="am-form-field am-radius" name="productVersion"
                      th:value="${model.productVersion}"/></p>
            <label>医院提交的故障描述</label>
            <textarea class="am-form-field am-radius" name="hospitalErrorDescribe"
                      th:value="${model.hospitalErrorDescribe}"></textarea>
            <label>装机日期</label>
            <p><input type="text" class="am-form-field am-radius" name="installDate" th:value="${model.installDate}"/>
            </p>

            <!--MYSQL中的tinyint类型取出来，如果是0则取出来是false，如果是1则取出来是true-->
            <label>是否过保</label>
            <div class="am-radio">
                <label>
                    <input type="radio" name="isInsuranced" checked>
                    <p th:text="${model.isInsuranced}?'是':'否'"></p>
                    </input>
                </label>
            </div>
            <label>是否返厂</label>
            <div class="am-radio">
                <label>
                    <input type="radio" name="isReturnFactory" checked>
                    <p th:text="${model.isReturnFactory}?'是':'否'"></p>
                    </input>
                </label>
            </div>
            <label>是否更换过新机</label>
            <div class="am-radio">
                <label>
                    <input type="radio" name="isReplaceProduct" checked>
                    <p th:text="${model.isReplaceProduct}?'是':'否'"></p>
                    </input>
                </label>
            </div>
            <label>当前标本量统计</label>
            <p><input type="text" class="am-form-field am-radius" name="currentSampleCount"
                      th:value="${model.currentSampleCount}"/></p>
            <label>标本盒种类</label>
            <p><input type="text" class="am-form-field am-radius" name="sampleBoxType"
                      th:value="${model.sampleBoxType}"/></p>
            <label>试剂种类</label>
            <p><input type="text" class="am-form-field am-radius" name="reagentType" th:value="${model.reagentType}"/>
            </p>
            <label>错误种类</label>
            <p><input type="text" class="am-form-field am-radius" name="errorType" th:value="${model.errorType}"/></p>
            <label>故障现象</label>
            <p><input type="text" class="am-form-field am-radius" name="phenomenon" th:value="${model.phenomenon}"/></p>
            <label>故障原因</label>
            <p><input type="text" class="am-form-field am-radius" name="reason" th:value="${model.reason}"/></p>
            <label>解决方案</label>
            <p><input type="text" class="am-form-field am-radius" name="solution" th:value="${model.solution}"/></p>
            <label>更换备件名称及编号</label>
            <p><input type="text" class="am-form-field am-radius" name="replaceNameCode"
                      th:value="${model.replaceNameCode}"/></p>
            <label>原备件名称及编号</label>
            <p><input type="text" class="am-form-field am-radius" name="originalNameCode"
                      th:value="${model.originalNameCode}"/></p>
            <label>仪器状况</label>
            <p><input type="text" class="am-form-field am-radius" name="productCondition"
                      th:value="${model.productCondition}"/></p>
            <label>备注</label>
            <p><input type="text" class="am-form-field am-radius" name="orderRemarks" th:value="${model.orderRemarks}"/>
            </p>
            <label>维修价格</label>
            <p><input type="text" class="am-form-field am-radius" name="price" th:value="${model.price}"/></p>
            <label>服务评价</label>
            <p><input type="text" class="am-form-field am-radius" name="serviceRating"
                      th:value="${model.serviceRating}"/></p>
            <label>医院投诉内容</label>
            <p><input type="text" class="am-form-field am-radius" name="hospitalComplaint"
                      th:value="${model.hospitalComplaint}"/></p>

            <br>
        </div>
    </fieldset>
    <table class="am-table am-table-bd am-table-striped admin-content-table">
        <thead>
        <tr>
            <th>ID</th><th>客户报修图片</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sk:${images}">
            <td th:text="${sk.id}">ID</td>
            <td>
                <!--
                这里上传图片显示的是相对路径，src="/img/图片名称.jpg"
                在服务器上的地址是相对于/usr/tomcat/webapps/ROOT/WEB-INF/classes/static
                因此完整路径是/usr/tomcat/webapps/ROOT/WEB-INF/classes/static/img/图片名称.jpg
                -->
                <img th:src="@{${sk.imgUrl}}"  height="540" width="960" >
            </td>
        </tr>
        </tbody>
    </table>
    <label>--END--</label>
</div>
<!-- </div> -->

<!--[if (gte IE 9)|!(IE)]><!-->
<script src="/assets/js/jquery.min.js"></script>
<!--<![endif]-->
<script src="/assets/js/amazeui.min.js"></script>
<script src="/assets/js/app.js"></script>
</body>
</html>
