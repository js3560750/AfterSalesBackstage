<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta charset="utf-8"/>
  <title>Login Page | 金洹售后系统</title>
  
  
  <link rel="stylesheet" href="../assets/css/amazeui.min.css"/><!-- /为相对路径/static/下的文件 -->
  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="am-g">
    <h1>金洹售后系统</h1>
   
    <p th:text="${SPRING_SECURITY_LAST_EXCEPTION?.message}"></p>

    <div th:if="${#httpServletRequest.getParameter('error')}=='true'">

      <p style="color: red">错误的帐号或密码</p>
    </div>
  </div>
  <hr>
</div>
<div class="am-g">
  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
    <h3>用户登录</h3>
    <hr/>
    <div class="am-btn-group">
      <a href="#" class="am-btn am-btn-secondary am-btn-sm"><i class="am-icon-github am-icon-sm"></i> Github</a>
      <a href="#" class="am-btn am-btn-success am-btn-sm"><i class="am-icon-google-plus-square am-icon-sm"></i> Google+</a>
      <a href="#" class="am-btn am-btn-primary am-btn-sm"><i class="am-icon-stack-overflow am-icon-sm"></i> stackOverflow</a>
    </div>
    <br>
    <br>

    <form method="post" class="am-form" action="/web/authentication/form">
      <label for="text">账号:</label>
      <input type="text" name="username" id="username" value="">
      <br>
      <label for="password">密码:</label>
      <input type="password" name="password" id="password" value="">
      <br>
      
      <br />
      <div class="am-cf">
        <input type="submit" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl">
        
      </div>
    </form>

    <hr/>
    
    <p>© 2018 by Js.</p>
  </div>
</div>
</body>
</html>
